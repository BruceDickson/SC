<script type="text/javascript">
$(document).ready(function(){
    
    $.ajax({
    type: 'get',
    dataType: 'json',
    url: 'http://localhost/ApiSC/public/fornecedores',
    success: function(data){
        var table_data = '';       

        $.each(data, function(key, value){
        table_data += '<tr>';
            table_data += '<td>'+value.FORNECEDOR_nome+'</td>';
            table_data += '<td>'+value.ENDERECO_rua+', '+value.ENDERECO_numero+'</td>';
            table_data += '<td>'+value.FORNECEDOR_telefone+'</td>';
            table_data += '<td>'+value.ENDERECO_cidade+'</td>';            
            table_data += '</td>';
        });
        $('#datatable-buttons').append(table_data);
    }
    });

});
