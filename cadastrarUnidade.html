           <!-- /page content -->
    
    <script type="text/javascript">
    
     $(function(){
    
        $('#btnCadastrar').click(function(){
        var nUnidade = $('#nUnidade').val();
        var qtdUnidade = $('#qtd').val();
                    
        if(nUnidade.length != 0 && qtdUnidade.length != 0){       
            $.ajax({
            url: 'http://localhost/ApiSC/public/unidade',
            type: 'post',
            data: {
                unidade: nUnidade,
                qtd: qtdUnidade
            },
            success: function( data, textStatus, jQxhr ){
                alert('Cadastro de unidade realizado com sucesso!');
            },
            error: function( jqXhr, textStatus, errorThrown ){
                console.log( errorThrown );
            }
            });
            $('#nUnidade').val(''); 
            $('#qtd').val('');
            $('#nUnidade').focus(); 
        }else{
            alert('Os campos precisam ser preenchidos');
            $('#nUnidade').focus();       
        }
        });
    });
    </script>
