<div class="">
  <div class="x_panel">
    <div class="x_title">
      <h2>Lista de Produtos </h2>                    
      <div class="clearfix"></div>
    </div>
    <div class="x_content">         
      <table id="datatable-buttons" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>cod </th>
            <th>Produto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Preço Venda&nbsp;&nbsp;&nbsp;</th>
            <th>Preço Compra</th>
            <th>Qtd</th>
            <th>uni.</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div> 
</div>                     


<script type="text/javascript">
  $(document).ready(function(){
    
    $.ajax({
      type: 'get',
      dataType: 'json',
      url: 'http://localhost/ApiSC/public/produtos',
      success: function(data){
        var table_data = '';
        $('#datatable-buttons').html('<thead><tr><th>cod </th><th>Produto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'
          +'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'
          +'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>'
          +'<th>Preço Venda&nbsp;&nbsp;&nbsp;</th>'
          +'<th>Preço Compra</th>'
          +'<th>Qtd</th><th>uni.</th></tr></thead><tbody></tbody>');

        $.each(data, function(key, value){
          table_data += '<tr>';
            table_data += '<td>'+value.id+'</td>';
            table_data += '<td>'+value.nome+'</td>';
            table_data += '<td>'+value.precoVenda+'</td>';
            table_data += '<td>'+value.precoCompra+'</td>';
            table_data += '<td>'+value.qtd+'</td>';
            table_data += '<td>cx</td>';
            table_data += '</td>';
        });
        $('#datatable-buttons').append(table_data);
      }
    });

  
  });

  $('#datatable-buttons').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'print'
        ],
        
        "language": {
            "lengthMenu": "Mostrando _MENU_ registros por página",
            "zeroRecords": "Nada encontrado",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "infoEmpty": " ",
            "infoFiltered": "(filtrado de _MAX_ total records)",
            "search": "Pesquisar:",
            "paginate": {
              "first":      "Primeiro",
              "last":       "Ultimo",
              "next":       "Próximo",
              "previous":   "Anterior"
            }
        }   
  });
</script>
