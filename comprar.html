<script>
		var idItemCompra, valorTotal=0, idFornecedor, idUsuario;
	
		$( "#dataCompra" ).datepicker({
				dateFormat: 'dd/mm/yy',
				dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
				dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
				dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
				monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
				monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
		});
	
		function getFormattedDate(date) {
			var year = date.getFullYear();
	
			var month = (1 + date.getMonth()).toString();
			month = month.length > 1 ? month : '0' + month;
	
			var day = date.getDate().toString();
			day = day.length > 1 ? day : '0' + day;
			
			return day + '/' + month + '/' + year;
		}
	
		$(function(){
			var date = new Date();
			$('#dataCompra').val(getFormattedDate(date));
	
			$.ajax({
				type: 'get',
				dataType: 'json',
				url: 'http://localhost/ApiSC/public/lastcompra',
				success: function(data){
					document.getElementById('nCompra').value = (data[0].id - 1);
				}
			});
	
			$.ajax({
				type: 'get',
				dataType: 'json',
				url: 'http://localhost/ApiSC/public/unidades',
				success: function(data){				
					for(i=0; i<data.length; i++){  				
							$('#unidades').append('<option value="'+data[i].id+'" qtdUnidade="'+data[i].qtd+'">'+data[i].unidade+'</option>');
					}
				}
			});
	
			$('#NProduto').autocomplete({
				source: function(request, response){
					$.ajax({
						type: 'get',
						dataType: 'json',
						url: 'http://localhost/ApiSC/public/nomeproduto/'+ request.term +'',
						data: {
							name: request.term                    
						},
						success: function(data){
							response($.map(data, function(item){					
								return {
									label: item.nome,
									value: item.nome,
									id: item.id,
									cx: item.cx							
								}
							}));
						}
					});
				},
				select: function(event, ui){
				// 	event.preventDefault();
					$('#idProduto').val(ui.item.id);
					$('#nomeProduto').text(ui.item.label);
					$('#cx').val(ui.item.cx);				
					var x = $('#nomeProduto').text();
				},
				minLength: 0,
				autoFocus: true
			
			});
	
			var t = $('#tabela_pedido').DataTable({
					// dom: 'Bfrtip',
					//ordering: false,
				//	"bSort": false,
				//	"aaSorting": [],
				 //"bSortable": false, "aTargets": [ 0 ] ,
					buttons: [
					{
							extend: 'print',						
							text: 'Imprimir',
							key: {
									key: 'p',
									altkey: true
							},
							
							exportOptions: {  // ESCOLHER COLUNAS PARA SEREM IMPRIMIDAS
								columns: [ 0, 1, 2, 3, 4 ]
							}
					},
					],
					"language": {
							"lengthMenu": "Mostrando _MENU_ registros por página",
							"zeroRecords": "Nada encontrado",
							"info": "Mostrando página _PAGE_ de _PAGES_",
							"infoEmpty": " ",
							"infoFiltered": "(filtrado de _MAX_ total records)",
							"search": "Pesquisar:",
							"paginate": {
								"first":      "Primeiro",
								"last":       "Ultimo",
								"next":       "Próximo",
								"previous":   "Anterior"
							}
					},
			"columnDefs": [ 
				{
				"targets": [ 6 ],
				"visible": false,
				},
				{
				"targets": 5,				
				"createdCell": function (td, cellData, rowData, row, col) {
						$(td).css('padding', '5px 0 0 20px')
				}
				} ],
				order: [[6, "desc"]]
				
					
			});
		t.buttons().container().appendTo( $('.col-sm-6:eq(0)', t.table().container() ) );
	 
		$('#addrow').on( 'click', function () {
			var nCompra = $('#nCompra').val();
			var qtd = $('#qtd').val();
			var preco = $('#preco').val();
			var idProduto = $('#idProduto').val();
			var qtdCx = $('#cx').val();
			var unidade = $('option:selected','#unidades').val();
			var unidadeTxt = $('option:selected','#unidades').text();
			var nomeProduto = $('#nomeProduto').text();
			var btn = '<button type="button" class="btn btn-danger btn-xs " style="width: 100%; height: 100%;" >delete</button>';
			var qtdUnidade = $('option:selected', '#unidades').attr("qtdUnidade");

			preco = preco.replace(",", ".");

			if(nomeProduto && idProduto && preco && qtd){       
				$.ajax({
					url: 'http://localhost/ApiSC/public/itemcompra',
					type: 'post',
					data: {
						qtd: qtd,
						valor: 0,
						COMPRA_id: nCompra,
						PRODUTO_id: idProduto,
						UNIDADE_id: unidade
					},
					success: function( data, textStatus, jQxhr ){
						var pValor;
						var k = JSON.parse(data);
						idItemCompra = k[0].id;
						var valorParcial = parseFloat(preco) * parseInt(qtd);

						unidade == 1 ? valorParcial *= parseInt(qtdCx) : valorParcial *= parseInt(qtdUnidade); // CX ou outras unidades
											
						valorTotal += valorParcial;
						valorTotal = valorTotal.toFixed(2);
						valorTotal = parseFloat(valorTotal);
						
						pValor = valorTotal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
						$('#totalCompra').text('Total: '+ pValor);
						
						t.row.add( [
							'<td id="data1">'+ idProduto +'<td/>',
							'<td id="data2">'+ nomeProduto +'<td/>',
							'<td id="data3">'+ preco +'<td/>',
							'<td id="data4">'+ qtd +'<td/>',
							'<td id="data5">'+ unidadeTxt +'<td/>',
							'<button type="button" name="delete" id="'+ idItemCompra +'" class="btn btn-danger btn-xs">delete</button>',
							'<td>'+ idItemCompra +'<td/>'
						] ).draw();			
					},
					error: function( jqXhr, textStatus, errorThrown ){
						console.log( errorThrown );
							alert('Produto inválido!');
					}
				});

			$('#NProduto').val('');
			$('#NProduto').focus();
			$('#qtd').val('');
			$('#preco').val('');
			}else{
				alert('Os campos precisam ser corretamente preenchidos!');
				$('#NProduto').focus();     
			}
		});
	
		$('#tabela_pedido').on( 'click', "tr button[name='delete']", function (){
			var id = $(this).attr("id");
			var tr = $(this).closest("tr");
			var row = tr[0]._DT_RowIndex;

			if(confirm('Deseja retirar este item?')){
				$.ajax({
					type: 'delete',
					dataType: 'json',
					url: 'http://localhost/ApiSC/public/itemcompra/'+ id +'',
					success: function(){
						//console.log('removido');
					}
				});
				t.row( row ).remove().draw( false ); // deletar linha da datatable
			}
		});
	
		var data = $('#dataCompra').val();
		var dataP = data.split("/");			
		var dataBanco = dataP[2]+'-'+dataP[1]+'-'+dataP[0];
			
		$('#btnComprar').on('click', function(){
			if(!t.data().count()){
				alert("Nenhum produto inserido na compra");
			}else{
				var idCompra = $('#nCompra').val();
				
				$.ajax({
						url: 'http://localhost/ApiSC/public/compra/'+ idCompra,
						type: 'post',
						dataType: 'json',
						data: {
							valor: valorTotal,
							date: dataBanco,
						},
						success: function(data){
							alert('Compra Finalizada');
							window.location.replace("index.html"); // CARREGA A PAGINA INICIAL
						},
				});
			}
		});
			
		// $(window).bind('beforeunload', function(){
		// 	return '>>>>>Before You Go<<<<<<<< \n Your custom message go here';
		// });
		});
	</script>
