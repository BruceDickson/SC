<script type="text/javascript">

 $(function(){

    $('#btnCadastrar').click(function(){
    var nCategoria = $('#nCategoria').val();  
                
    if(nCategoria.length != 0){       
        $.ajax({
        url: 'http://localhost/ApiSC/public/categoria',
        type: 'post',
        data: {
            nomeCategoria: nCategoria
        },
        success: function( data, textStatus, jQxhr ){
            alert('Cadastro de categoria realizado com sucesso!');
        },
        error: function( jqXhr, textStatus, errorThrown ){
            console.log( errorThrown );
        }
        });
        $('#nCategoria').val(''); 
        $('#nCategoria').focus(); 
    }else{
        alert('O campo Nome da Categoria precisa ser preenchido');
        $('#nCategoria').focus();       
    }
    });
});
</script>
