<script type="text/javascript">
$(function(){

    $('#btnCadastrar').click(function(){
    var rua = $('#rua').val();  
    var numero = $('#numero').val();    
    var bairro = $('#bairro').val();
    var cep = $('#cep').val();    
    var cidade = $('#cidade').val();    
    var uf = $('#uf').val();    
                
    if(rua.length != 0 && cidade.length != 0){       
        $.ajax({
        url: 'http://localhost/ApiSC/public/endereco',
        type: 'post',
        data: {
            rua: rua,
            cep: cep,
            numero: numero,     
            bairro: bairro,
            cidade: cidade,
            uf: uf,
        },
        success: function( data, textStatus, jQxhr ){
            alert('Cadastro de endereço realizado com sucesso!');
        },
        error: function( jqXhr, textStatus, errorThrown ){
            console.log( errorThrown );
        }
        });
        $('#rua').val('');      
        $('#numero').val(''); 
        $('#bairro').val(''); 
        $('#cep').val(''); 
        $('#cidade').val(''); 
        $('#uf').val(''); 
        $('#rua').focus(); 
    }else{
        alert('Os campos Rua e Cidade precisam ser preenchidos');
        $('#rua').focus();       
    }
    });
});
</script>
