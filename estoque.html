  <script>

      var t = $('#tabelaEstoque').DataTable({

          "method": "GET",

          "dataSrc": ""

        "columns": [
            { "data" : "id"},
            { "data" : "nome"},
            { "data" : "precoVenda"},
            { "data" : "precoCompra"},
            { "data" : "qtd"}
          ],
        dom: 'Bfrtip',
        buttons: [
				{
            extend: 'print',
            text: 'Imprimir',
            key: {
                key: 'p',
                altkey: true
            }
        }
        ],
        "language": {
            "lengthMenu": "Mostrando _MENU_ registros por página",

              "previous":   "Anterior"
            }
        }
      });
      //t.buttons().container().appendTo( $('.col-sm-8:eq(0)', t.table().container() ) );

  </script>
